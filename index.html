<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ABM Rest Crud Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="main.ctrl.js"></script>
</head>
<body ng-app="myapplication" ng-controller="MainController">
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<h1>{{main.title}}</h1>
			</div>
		</div>
		<div class="row">
			<h3>Lista de sarasa</h3>
			<h2>{{main.usuarios.data}}</h2>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="show in users">

					<span>Nombre: {{show.name}}</span><br>
					<span>email: {{show.email}}</span><br>
					<span>Apellido: {{show.password}}</span><br>
				</li>
			</ul>
		</div>
		<div class="row">
			
			<h3>Add a new User</h3>
			<form  name="addUser" class="form" ng-submit="addUser">
				<div class="form-group">
					<label for="">Nombre</label>
					<input type="text" class="form-control" ng-model="form.name" required>
				</div>
				<div class="form-group">
					<label for="">Email</label>
					<input type="email" class="form-control" ng-model="form.email" required>
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" class="form-control" ng-model="form.password" required>
				</div>
					<div class="col xs-6">
						<button class="btn btn-success pull-right"> <span class="glyphicon glyphicon-plus-sign">Add</span></button>
					</div>
				</div> 
			</form>
		</div>
	</div>
	
</body>
</html>
